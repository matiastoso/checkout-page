<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5"/>
  <link rel="icon" href="images/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Checkout Page</title>
</head>

<body>
  <div class="container pb-5">
    <h1 class="my-4">Checkout</h1>

    <div class="row justify-content-between">
      <div id="order-1" class="col-12 col-md-5 mt-5 mt-md-0">
        <h5 class="mb-1">Contact information</h5>

        <!-- CONTACT INFORMATION -->
        <form>
          <div class="formularios">
            <label for="E-mail">E-mail</label> <br>
            <input type="email" name="E-mail" placeholder="Enter your mail..."> <br> <br>
            <span class="material-icons email-icon">email</span>
          </div>

          <div class="formularios">
            <label for="Phone">Phone</label> <br>
            <input type="text" name="Phone" placeholder="Enter your phone...">
            <span class="material-icons phone-icon">phone</span>
          </div>
        </form>

        <!-- SHOPPING ADDRESS -->
        <h5 class="mt-5 mb-1">Contact information</h5>

        <form>
          <div class="formularios">
            <label for="fullname">Full name</label> <br>
            <input type="text" name="fullname" placeholder="Rodney Cotton"> <br><br>
            <span class="material-icons email-account">account_circle</span>
          </div>

          <div class="formularios">
            <label for="address">Address</label> <br>
            <input type="text" name="address" placeholder="Your address..."> <br><br>
            <span class="material-icons phone-icon">home</span>
          </div>

          <div class="formularios">
            <label for="address">City</label> <br>
            <input type="text" name="address" placeholder="Your city..."> <br><br>
            <span class="material-icons phone-icon">location_city</span>
          </div>

          <section class="row">
            <div class="col-6 formularios">
              <label for="address">Country</label> <br>
              <select name="contry" id="country" name="address" placeholder="Your country...">
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
              </select>

              <span class="material-icons public-icon">public</span>
            </div>

            <div class="col-6 formularios">
              <label for="address">Postal Code</label> <br>
              <input type="text" name="address" placeholder="Your postal code...">
              <span class="material-icons city-icon">markunread_mailbox</span>
            </div>
          </section>

          <input class="me-1 mt-3" type="checkbox" name="nextTime" id="">
          <label class="text-muted" for="nextTime">Save this information for next time</label>
        </form>

        <button class="mt-4 btn-continue">Continue</button>
      </div>

      <div id="order-2" class="col-12 col-md-5">
        <section class="w-100 py-4">
            <div class="container carrito">
              <img src="images/photo1.png" alt="Carrito">

              <article>
                <h5 class="mt-1">Vintage Backbag</h5>
                <span class="precio">$54.99</span> <span class="precio_original">$94.99</span>

                <div class="contador">
                  <span class="material-icons">remove</span>
                  <span class="items">1</span>
                  <span class="material-icons">add</span>
                </div>
              </article>

              <img src="images/photo2.png" alt="Shoes">

              <article>
                <h5 class="mt-1">Levi Shoes</h5>
                <span class="precio">$74.99</span> <span class="precio_original">$124.99</span>

                <div class="contador">
                  <span class="material-icons">remove</span>
                  <span class="items">1</span>
                  <span class="material-icons">add</span>
                </div>
              </article>
            </div>
    
            <section class="precio container mt-4">
              <div class="shipping">
                <h5>Shipping</h5>
                <span>$19</span>
              </div>
    
              <div class="total">
                <h5>Total</h5>
                <span>$148.98</span>
              </div>
            </section>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
